<div class="container p-4">
    <div class="row">
      <!-- FORM -->
      <div class="col-md-8 offset-md-2 mt-2">
        <div class="card">
          <form class="card-body">
          <h3 class="card-title">Agregar Cliente</h3>
          <label for="id">Id</label>
          <input type="text" name="id" #newid class="form-control" autofocus [(ngModel)]="selectedUser.id">

          <label for="name">Nombre</label>
          <input type="text" name="name" #newname  class="form-control" [(ngModel)]="selectedUser.name">

            <label for="address">Direcci√≤n</label>
          <input type="text" name="address" #newaddress class="form-control" [(ngModel)]="selectedUser.address">

          <input type="submit" (click)="addUser(newid, newname, newaddress)" class="btn btn-primary btn-block mt-4" #btn value="Guardar" >
      
        </form>
      </div>
    </div>
  </div>


  <div class="col-md-8 offset-md-2 mt-2" *ngFor="let user of users">
    <div class="card text-center">
      <div class="card-header">
        {{user.id}}
      </div>
      <div class="card-body">
     {{user.name}}{{","}}  {{user.address}}
        <h3 class="display-4"></h3>
      </div>
      <div class="card-footer">
        <button  (click)="openForEdit(user, btn)" class="btn btn-primary">
          Modificar
        </button>
        <button (click)="deleteUser(user)" class="btn btn-danger">
          Eliminar
        </button>
      </div>
    </div>
  </div>
  
</div>
